version: '3.8'

services:
  redis:
    restart: always
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    image: redis:alpine
    volumes:
      - ./data:/data
    environment:
        REDIS_PASSWORD: redis 
    networks:
      - redis_network 
networks:
  redis_network:
    name: redis_network
